<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justine Hong - Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #fff;
            --text: #000;
            --line: #000;
        }

        body {
            font-family: monospace;
            font-size: 13px;
            background: var(--bg);
            color: var(--text);
            line-height: 1.4;
        }

        body.dark {
            --bg: #000;
            --text: #fff;
            --line: #fff;
        }

        body.bw img {
            filter: grayscale(1);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-bottom: 1px solid var(--line);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .title {
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .title:hover {
            text-decoration: underline;
        }

        nav {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-item {
            background: none;
            border: none;
            color: var(--text);
            font-family: monospace;
            font-size: 13px;
            cursor: pointer;
            padding: 0;
            letter-spacing: 0.3px;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        .divider {
            color: var(--text);
            opacity: 0.3;
        }

        /* Main content */
        main {
            margin-top: 45px;
            padding: 20px;
        }

        /* Masonry Gallery */
        .gallery {
            column-count: 3;
            column-gap: 20px;
        }

        .photo {
            break-inside: avoid;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo:nth-child(1) { animation-delay: 0.1s; }
        .photo:nth-child(2) { animation-delay: 0.15s; }
        .photo:nth-child(3) { animation-delay: 0.2s; }
        .photo:nth-child(4) { animation-delay: 0.25s; }
        .photo:nth-child(5) { animation-delay: 0.3s; }
        .photo:nth-child(6) { animation-delay: 0.35s; }
        .photo:nth-child(7) { animation-delay: 0.4s; }
        .photo:nth-child(8) { animation-delay: 0.45s; }
        .photo:nth-child(9) { animation-delay: 0.5s; }
        .photo:nth-child(n+10) { animation-delay: 0.55s; }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        .photo:hover img {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: linear-gradient(transparent, rgba(0,0,0,0.85));
            color: #fff;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .photo:hover .photo-info {
            opacity: 1;
        }

        /* Index view */
        .index {
            display: none;
            column-count: 6;
            column-gap: 10px;
        }

        .index.active {
            display: block;
        }

        .index .photo {
            margin-bottom: 10px;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.97);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-img {
            max-width: 92vw;
            max-height: 92vh;
            object-fit: contain;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .lightbox-nav {
            position: fixed;
            background: none;
            border: none;
            color: #fff;
            font-family: monospace;
            font-size: 13px;
            cursor: pointer;
            letter-spacing: 0.3px;
        }

        .lightbox-nav:hover {
            text-decoration: underline;
        }

        .lb-close {
            top: 12px;
            right: 16px;
        }

        .lb-prev {
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            line-height: 1;
        }

        .lb-next {
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            line-height: 1;
        }

        .lb-info {
            position: fixed;
            bottom: 12px;
            left: 16px;
            color: #fff;
        }

        /* Mobile */
        @media (max-width: 1200px) {
            .gallery {
                column-count: 2;
            }

            .index {
                column-count: 4;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 8px;
                padding: 10px 12px;
            }

            main {
                margin-top: 65px;
                padding: 15px;
            }

            nav {
                gap: 12px;
            }

            .gallery {
                column-count: 1;
                column-gap: 0;
            }

            .photo {
                margin-bottom: 15px;
            }

            .index {
                column-count: 3;
            }

            .lb-prev, .lb-next {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title" onclick="resetView()">Justine Hong</div>
        <nav>
            <button class="nav-item" onclick="toggleIndex()">index</button>
            <span class="divider">|</span>
            <button class="nav-item" onclick="toggleTheme()">light / dark</button>
            <span class="divider">|</span>
            <button class="nav-item" onclick="toggleBW()">color / b & w</button>
        </nav>
    </header>

    <main>
        <div class="gallery" id="gallery"></div>
        <div class="index" id="index"></div>
    </main>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-nav lb-close" onclick="closeLightbox()">back (esc)</button>
        <button class="lightbox-nav lb-prev" onclick="nav(-1)">‹</button>
        <img class="lightbox-img" id="lb-img" src="" alt="" onclick="closeLightbox()">
        <button class="lightbox-nav lb-next" onclick="nav(1)">›</button>
        <div class="lb-info" id="lb-info"></div>
    </div>

            { url: 'images/Photo (2).jpg', info: 'Old Courthouse / Taiping, 2010' },
            { url: 'images/Photo (1).jpg', info: 'Old Courthouse / Taiping, 2010' },
        ];

        let idx = 0;
        let view = 'gallery';

        function init() {
            const g = document.getElementById('gallery');
            const ix = document.getElementById('index');
            
            photos.forEach((p, i) => {
                // Gallery view
                const d = document.createElement('div');
                d.className = 'photo';
                d.onclick = () => open(i);
                const img = document.createElement('img');
                img.src = p.url;
                img.loading = 'lazy';
                const info = document.createElement('div');
                info.className = 'photo-info';
                info.textContent = p.info;
                d.appendChild(img);
                d.appendChild(info);
                g.appendChild(d);

                // Index view
                const d2 = document.createElement('div');
                d2.className = 'photo';
                d2.onclick = () => open(i);
                const img2 = document.createElement('img');
                img2.src = p.url;
                img2.loading = 'lazy';
                const info2 = document.createElement('div');
                info2.className = 'photo-info';
                info2.textContent = p.info;
                d2.appendChild(img2);
                d2.appendChild(info2);
                ix.appendChild(d2);
            });
        }

        function open(i) {
            idx = i;
            document.getElementById('lb-img').src = photos[i].url;
            document.getElementById('lb-info').textContent = photos[i].info;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nav(d) {
            idx = (idx + d + photos.length) % photos.length;
            document.getElementById('lb-img').src = photos[idx].url;
            document.getElementById('lb-info').textContent = photos[idx].info;
        }

        function toggleIndex() {
            if (view === 'gallery') {
                document.getElementById('gallery').style.display = 'none';
                document.getElementById('index').classList.add('active');
                view = 'index';
            } else {
                document.getElementById('gallery').style.display = 'block';
                document.getElementById('index').classList.remove('active');
                view = 'gallery';
            }
        }

        function resetView() {
            document.getElementById('gallery').style.display = 'block';
            document.getElementById('index').classList.remove('active');
            view = 'gallery';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
        }

        function toggleBW() {
            document.body.classList.toggle('bw');
        }

        document.addEventListener('keydown', e => {
            const lb = document.getElementById('lightbox');
            if (lb.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') nav(-1);
                if (e.key === 'ArrowRight') nav(1);
            }
        });

        init();

// Disable right-click on the entire document
document.addEventListener('contextmenu', event => event.preventDefault());

// Disable dragging of images
document.addEventListener('dragstart', event => {
    if (event.target.tagName === 'IMG') {
        event.preventDefault();
    }
});
    </script>
</body>
</html>
