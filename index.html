<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justine Hong | Still</title>
    <meta name="description" content="Photography portfolio of Justine Hong - documenting cultures, landscapes, and everyday beauty across Southeast Asia">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #fff;
            --text: #000;
            --line: #000;
        }

        body {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: var(--bg);
            color: var(--text);
            line-height: 1.4;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark {
            --bg: #000;
            --text: #fff;
            --line: #fff;
        }

        body.bw img {
            filter: grayscale(1);
        }

        body.bw .lightbox-img {
            filter: grayscale(1);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-bottom: 1px solid var(--line);
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: background 0.3s ease;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title {
            cursor: pointer;
            letter-spacing: 0.5px;
            font-weight: bold;
            transition: opacity 0.2s ease;
        }

        .title:hover {
            opacity: 0.7;
        }

        .bio-link {
            position: relative;
            cursor: pointer;
            letter-spacing: 0.3px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .bio-link:hover {
            opacity: 1;
        }

        .bio-tooltip {
            position: absolute;
            top: calc(100% + 12px);
            left: 0;
            background: var(--bg);
            border: 1px solid var(--line);
            padding: 18px;
            min-width: 340px;
            max-width: 420px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-8px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            z-index: 101;
            line-height: 1.7;
            cursor: default;
        }

        .bio-tooltip.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        /* Desktop hover */
        @media (hover: hover) and (pointer: fine) {
            .bio-link:hover .bio-tooltip {
                opacity: 1;
                pointer-events: auto;
                transform: translateY(0);
            }
        }

        nav {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-item {
            background: none;
            border: none;
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            cursor: pointer;
            padding: 0;
            letter-spacing: 0.3px;
            transition: opacity 0.2s ease;
        }

        .nav-item:hover {
            opacity: 0.6;
        }

        .divider {
            color: var(--text);
            opacity: 0.3;
        }

        /* Main content */
        main {
            margin-top: 50px;
            padding: 30px 20px;
            max-width: 2000px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Masonry Gallery */
        .gallery {
            column-count: 3;
            column-gap: 24px;
        }

        .photo {
            break-inside: avoid;
            margin-bottom: 24px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo:nth-child(1) { animation-delay: 0.05s; }
        .photo:nth-child(2) { animation-delay: 0.1s; }
        .photo:nth-child(3) { animation-delay: 0.15s; }
        .photo:nth-child(4) { animation-delay: 0.2s; }
        .photo:nth-child(5) { animation-delay: 0.25s; }
        .photo:nth-child(6) { animation-delay: 0.3s; }
        .photo:nth-child(7) { animation-delay: 0.35s; }
        .photo:nth-child(8) { animation-delay: 0.4s; }
        .photo:nth-child(9) { animation-delay: 0.45s; }
        .photo:nth-child(n+10) { animation-delay: 0.5s; }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease, filter 0.3s ease;
        }

        .photo:hover img {
            transform: scale(1.04);
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 14px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: #fff;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            letter-spacing: 0.3px;
        }

        .photo:hover .photo-info {
            opacity: 1;
        }

        /* Index view */
        .index {
            display: none;
            column-count: 6;
            column-gap: 12px;
        }

        .index.active {
            display: block;
        }

        .index .photo {
            margin-bottom: 12px;
        }

        .index .photo-info {
            font-size: 10px;
            padding: 10px;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            cursor: pointer;
            box-shadow: 0 20px 80px rgba(0,0,0,0.7);
        }

        .lightbox-nav {
            position: fixed;
            background: none;
            border: none;
            color: rgba(255,255,255,0.9);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            cursor: pointer;
            letter-spacing: 0.3px;
            transition: color 0.2s ease;
        }

        .lightbox-nav:hover {
            color: rgba(255,255,255,0.6);
        }

        .lb-close {
            top: 16px;
            right: 20px;
        }

        .lb-bw-toggle {
            top: 16px;
            left: 20px;
        }

        .lb-prev {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 52px;
            line-height: 1;
        }

        .lb-next {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 52px;
            line-height: 1;
        }

        .lb-info {
            position: fixed;
            bottom: 16px;
            left: 20px;
            color: rgba(255,255,255,0.9);
            letter-spacing: 0.3px;
        }

        /* Mobile */
        @media (max-width: 1200px) {
            .gallery {
                column-count: 2;
            }

            .index {
                column-count: 4;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 12px 16px;
            }

            .title-section {
                gap: 8px;
            }

            .bio-tooltip {
                min-width: 300px;
            }

            .gallery {
                column-count: 2;
                column-gap: 16px;
            }

            .photo {
                margin-bottom: 16px;
            }

            .index {
                column-count: 3;
            }
        }

        @media (max-width: 600px) {
            header {
                padding: 10px 14px;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .title-section {
                font-size: 12px;
                width: 100%;
                justify-content: space-between;
            }

            nav {
                width: 100%;
                justify-content: center;
            }

            .bio-tooltip {
                min-width: 280px;
                max-width: calc(100vw - 28px);
                left: auto;
                right: 0;
                transform: translateY(-8px);
            }

            .bio-tooltip.show {
                transform: translateY(0);
            }

            main {
                margin-top: 75px;
                padding: 20px 14px;
            }

            nav {
                gap: 10px;
                font-size: 11px;
            }

            .nav-item {
                font-size: 11px;
            }

            .gallery {
                column-count: 1;
                column-gap: 0;
            }

            .photo {
                margin-bottom: 18px;
            }

            .index {
                column-count: 3;
                column-gap: 8px;
            }

            .lb-bw-toggle {
                font-size: 11px;
            }

            .lb-prev, .lb-next {
                font-size: 36px;
            }

            .lb-close {
                font-size: 11px;
            }

            .lb-info {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title-section">
            <div class="title" onclick="resetView()">Justine Hong</div>
            <span class="divider">|</span>
            <div class="bio-link" onclick="toggleBio(event)">
                behind the lens
                <div class="bio-tooltip" id="bioTooltip">
                    Based in Malaysia, I document cultures, landscapes, and the beauty of everyday life through a minimalist lens. Each photograph tells a story of places explored and memories made from 2010 to present.
                </div>
            </div>
        </div>
        <nav>
            <button class="nav-item" onclick="toggleIndex()">index</button>
            <span class="divider">|</span>
            <button class="nav-item" onclick="toggleTheme()">light / dark</button>
            <span class="divider">|</span>
            <button class="nav-item" onclick="toggleBW()">color / b&w</button>
        </nav>
    </header>

    <main>
        <div class="gallery" id="gallery"></div>
        <div class="index" id="index"></div>
    </main>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-nav lb-bw-toggle" onclick="toggleBW()">color / b&w</button>
        <button class="lightbox-nav lb-close" onclick="closeLightbox()">back (esc)</button>
        <button class="lightbox-nav lb-prev" onclick="nav(-1)">‹</button>
        <img class="lightbox-img" id="lb-img" src="" alt="" onclick="nav(1)">
        <button class="lightbox-nav lb-next" onclick="nav(1)">›</button>
        <div class="lb-info" id="lb-info"></div>
    </div>

    <script>
        // ADD YOUR PHOTOS HERE
        const photos = [
            { url: 'IMAGES/Photo (51).jpg', info: 'Bali, 2024' },
            { url: 'IMAGES/Photo (50).jpg', info: 'Phu Chi Fa, 2019' },
            { url: 'IMAGES/Photo (49).jpg', info: 'Phu Chi Fa, 2019' },
            { url: 'IMAGES/Photo (48).jpg', info: 'Phu Chi Fa, 2019' },
            { url: 'IMAGES/Photo (47).jpg', info: 'Tioman, 2019' },
            { url: 'IMAGES/Photo (46).jpg', info: 'Tioman, 2019' },
            { url: 'IMAGES/Photo (45).jpg', info: 'Yangon, 2018' },
            { url: 'IMAGES/Photo (44).jpg', info: 'Inle lake, 2018' },
            { url: 'IMAGES/Photo (43).jpg', info: 'Inle lake, 2018' },
            { url: 'IMAGES/Photo (42).jpg', info: 'Inle lake, 2018' },
            { url: 'IMAGES/Photo (41).jpg', info: 'Bagan, 2018' },
            { url: 'IMAGES/Photo (40).jpg', info: 'Bagan, 2018' },
            { url: 'IMAGES/Photo (39).jpg', info: 'Bagan, 2018' },
            { url: 'IMAGES/Photo (38).jpg', info: 'Bagan, 2018' },
            { url: 'IMAGES/Photo (37).jpg', info: 'Bagan, 2018' },
            { url: 'IMAGES/Photo (36).jpg', info: 'Bagan, 2018' },
            { url: 'IMAGES/Photo (35).jpg', info: 'Bagan, 2018' },
            { url: 'IMAGES/Photo (34).jpg', info: 'Yangon, 2018' },
            { url: 'IMAGES/Photo (33).jpg', info: 'Yangon, 2018' },
            { url: 'IMAGES/Photo (32).jpg', info: 'Luang Prabang, 2018' },
            { url: 'IMAGES/Photo (31).jpg', info: 'Luang Prabang, 2018' },
            { url: 'IMAGES/Photo (30).jpg', info: 'Angkor / SiemReap, 2018' },
            { url: 'IMAGES/Photo (29).jpg', info: 'Kuang Si falls / Luang Prabang, 2018' },
            { url: 'IMAGES/Photo (28).jpg', info: 'Sibu, 2017' },
            { url: 'IMAGES/Photo (27).jpg', info: 'Sibu, 2017' },
            { url: 'IMAGES/Photo (26).jpg', info: 'Macau, 2016' },
            { url: 'IMAGES/Photo (25).jpg', info: 'Macau, 2016' },
            { url: 'IMAGES/Photo (24).jpg', info: 'Macau, 2016' },
            { url: 'IMAGES/Photo (23).jpg', info: 'Ruins / Macau, 2016' },
            { url: 'IMAGES/Photo (22).jpg', info: 'War Muzeum / Ho Chi Minh City, 2016' },
            { url: 'IMAGES/Photo (21).jpg', info: 'Reunification Palace / Ho Chi Minh City, 2016' },
            { url: 'IMAGES/Photo (20).jpg', info: 'Viet / Ho Chi Minh City, 2016' },
            { url: 'IMAGES/Photo (19).jpg', info: 'Fairlady Z / Petaling Jaya, 2015' },
            { url: 'IMAGES/Photo (18).jpg', info: 'Fairlady Z / Petaling Jaya, 2015' },
            { url: 'IMAGES/Photo (17).jpg', info: 'KL / Kuala Lumpur, 2014' },
            { url: 'IMAGES/Photo (16).jpg', info: 'KLCC / Kuala Lumpur, 2014' },
            { url: 'IMAGES/Photo (15).jpg', info: 'Putrajaya / Putrajaya, 2013' },
            { url: 'IMAGES/Photo (14).jpg', info: 'Friends / Penang, 2013' },
            { url: 'IMAGES/Photo (13).jpg', info: 'Uluwatu / Bali, 2013' },
            { url: 'IMAGES/Photo (12).jpg', info: 'Uma Ubud / Bali, 2013' },
            { url: 'IMAGES/Photo (11).jpg', info: 'Uma Ubud / Bali, 2013' },
            { url: 'IMAGES/Photo (10).jpg', info: 'Uma Ubud / Bali, 2013' },
            { url: 'IMAGES/Photo (9).jpg', info: 'Kuta / Bali, 2013' },
            { url: 'IMAGES/Photo (8).jpg', info: 'Street / Malacca, 2013' },
            { url: 'IMAGES/Photo (7).jpg', info: 'Town / Kuching, 2012' },
            { url: 'IMAGES/Photo (6).jpg', info: 'Charcoal Factory / Taiping, 2011' },
            { url: 'IMAGES/Photo (5).jpg', info: 'Cemetary / Taiping, 2011' },
            { url: 'IMAGES/Photo (4).jpg', info: 'Hostel / Kampar, 2011' },
            { url: 'IMAGES/Photo (3).jpg', info: 'Lecture / Kampar, 2011' },
            { url: 'IMAGES/Photo (2).jpg', info: 'Old Courthouse / Taiping, 2010' },
            { url: 'IMAGES/Photo (1).jpg', info: 'Old Courthouse / Taiping, 2010' },
        ];

        let idx = 0;
        let view = 'gallery';

        function init() {
            const g = document.getElementById('gallery');
            const ix = document.getElementById('index');
            
            photos.forEach((p, i) => {
                // Gallery view
                const d = document.createElement('div');
                d.className = 'photo';
                d.onclick = () => open(i);
                const img = document.createElement('img');
                img.src = p.url;
                img.loading = 'lazy';
                img.alt = p.info;
                const info = document.createElement('div');
                info.className = 'photo-info';
                info.textContent = p.info;
                d.appendChild(img);
                d.appendChild(info);
                g.appendChild(d);

                // Index view
                const d2 = document.createElement('div');
                d2.className = 'photo';
                d2.onclick = () => open(i);
                const img2 = document.createElement('img');
                img2.src = p.url;
                img2.loading = 'lazy';
                img2.alt = p.info;
                const info2 = document.createElement('div');
                info2.className = 'photo-info';
                info2.textContent = p.info;
                d2.appendChild(img2);
                d2.appendChild(info2);
                ix.appendChild(d2);
            });
        }

        function open(i) {
            idx = i;
            document.getElementById('lb-img').src = photos[i].url;
            document.getElementById('lb-img').alt = photos[i].info;
            document.getElementById('lb-info').textContent = photos[i].info;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nav(d) {
            idx = (idx + d + photos.length) % photos.length;
            document.getElementById('lb-img').src = photos[idx].url;
            document.getElementById('lb-img').alt = photos[idx].info;
            document.getElementById('lb-info').textContent = photos[idx].info;
        }

        function toggleIndex() {
            if (view === 'gallery') {
                document.getElementById('gallery').style.display = 'none';
                document.getElementById('index').classList.add('active');
                view = 'index';
            } else {
                document.getElementById('gallery').style.display = 'block';
                document.getElementById('index').classList.remove('active');
                view = 'gallery';
            }
        }

        function resetView() {
            document.getElementById('gallery').style.display = 'block';
            document.getElementById('index').classList.remove('active');
            view = 'gallery';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleBio(event) {
            event.stopPropagation();
            const tooltip = document.getElementById('bioTooltip');
            tooltip.classList.toggle('show');
        }

        // Close bio tooltip when clicking outside
        document.addEventListener('click', (e) => {
            const bioLink = document.querySelector('.bio-link');
            const tooltip = document.getElementById('bioTooltip');
            if (tooltip && !bioLink.contains(e.target)) {
                tooltip.classList.remove('show');
            }
        });

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        function toggleBW() {
            document.body.classList.toggle('bw');
            localStorage.setItem('bw', document.body.classList.contains('bw') ? 'true' : 'false');
        }

        // Keyboard navigation
        document.addEventListener('keydown', e => {
            const lb = document.getElementById('lightbox');
            if (lb.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') nav(-1);
                if (e.key === 'ArrowRight') nav(1);
            }
        });

        // Load saved preferences
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
        if (localStorage.getItem('bw') === 'true') {
            document.body.classList.add('bw');
        }

        // Prevent image download via right-click
        document.addEventListener('contextmenu', event => {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });
        
        document.addEventListener('dragstart', event => {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });

        init();
    </script>
</body>
</html>
