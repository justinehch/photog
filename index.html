<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justine Hong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    :root {
        --bg: #fff;
        --text: #000;
        --line: #000;
    }

    body {
        font-family: monospace;
        font-size: 13px;
        background: var(--bg);
        color: var(--text);
        line-height: 1.4;
    }

    body.dark {
        --bg: #000;
        --text: #fff;
        --line: #fff;
    }

    body.bw img {
        filter: grayscale(1);
    }

    /* Header */
    header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: var(--bg);
        border-bottom: 1px solid var(--line);
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }

    .title {
        cursor: pointer;
        letter-spacing: 0.5px;
    }

    .title:hover {
        text-decoration: underline;
    }

    nav {
        display: flex;
        gap: 16px;
        align-items: center;
    }

    .nav-item {
        background: none;
        border: none;
        color: var(--text);
        font-family: monospace;
        font-size: 13px;
        cursor: pointer;
        padding: 0;
        letter-spacing: 0.3px;
    }

    .nav-item:hover {
        text-decoration: underline;
    }

    .divider {
        color: var(--text);
        opacity: 0.3;
    }

    /* Main content */
    main {
        margin-top: 45px;
    }

    /* Gallery view */
    .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        padding: 8px;
    }

    .photo {
        aspect-ratio: 1;
        overflow: hidden;
        cursor: pointer;
        position: relative;
        background: var(--bg);
    }

    .photo:nth-child(4n) {
        border-right: none;
    }

    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: opacity 0.2s;
    }

    .photo:hover img {
        opacity: 0.8;
    }

    .photo-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 8px;
        background: linear-gradient(transparent, rgba(0,0,0,0.8));
        color: #fff;
        font-size: 11px;
        opacity: 0;
        transition: opacity 0.2s;
        pointer-events: none;
    }

    .photo:hover .photo-info {
        opacity: 1;
    }

    /* Index view */
    .index {
        display: none;
        grid-template-columns: repeat(8, 1fr);
        gap: 4px;
        padding: 4px;
    }

    .index.active {
        display: grid;
    }

    .index .photo {
        border-right: none;
        border-bottom: none;
    }

    .index .photo:nth-child(8n) {
        border-right: none;
    }

    .index .photo:nth-child(4n) {
        border-right: none;
    }

    /* Lightbox */
    .lightbox {
        position: fixed;
        inset: 0;
        background: var(--bg);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 200;
    }

    .lightbox.active {
        display: flex;
    }

    .lightbox-img {
        max-width: 92vw;
        max-height: 92vh;
        object-fit: contain;
        cursor: pointer;
    }

    .lightbox-nav {
        position: fixed;
        background: none;
        border: none;
        color: var(--text);
        font-family: monospace;
        font-size: 13px;
        cursor: pointer;
        letter-spacing: 0.3px;
    }

    .lightbox-nav:hover {
        text-decoration: underline;
    }

    .lb-close {
        top: 12px;
        right: 16px;
    }

    .lb-prev {
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 48px;
        line-height: 1;
    }

    .lb-next {
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 48px;
        line-height: 1;
    }

    .lb-info {
        position: fixed;
        bottom: 12px;
        left: 16px;
    }

    /* Mobile */
    @media (max-width: 900px) {
        .gallery {
            grid-template-columns: repeat(3, 1fr);
        }

        .photo:nth-child(4n) {
            border-right: none;
        }

        .photo:nth-child(3n) {
            border-right: none;
        }

        .index {
            grid-template-columns: repeat(6, 1fr);
        }

        .index .photo:nth-child(8n) {
            border-right: none;
        }

        .index .photo:nth-child(6n) {
            border-right: none;
        }
    }

    @media (max-width: 600px) {
        header {
            flex-direction: column;
            gap: 8px;
            padding: 10px 12px;
        }

        main {
            margin-top: 65px;
        }

        nav {
            gap: 12px;
        }

        .gallery {
            grid-template-columns: repeat(2, 1fr);
        }

        .photo:nth-child(3n) {
            border-right: none;
        }

        .photo:nth-child(2n) {
            border-right: none;
        }

        .index {
            grid-template-columns: repeat(4, 1fr);
        }

        .index .photo:nth-child(6n) {
            border-right: none;
        }

        .index .photo:nth-child(4n) {
            border-right: none;
        }

        .lb-prev, .lb-next {
            font-size: 32px;
        }
    }
</style>

    let idx = 0;

    function init() {
        const g = document.getElementById('gallery');
        const ix = document.getElementById('index');
        
        photos.forEach((p, i) => {
            // Gallery view
            const d = document.createElement('div');
            d.className = 'photo';
            d.onclick = () => open(i);
            const img = document.createElement('img');
            img.src = p.url;
            img.loading = 'lazy';
            const info = document.createElement('div');
            info.className = 'photo-info';
            info.textContent = p.info;
            d.appendChild(img);
            d.appendChild(info);
            g.appendChild(d);

            // Index view
            const d2 = document.createElement('div');
            d2.className = 'photo';
            d2.onclick = () => open(i);
            const img2 = document.createElement('img');
            img2.src = p.url;
            img2.loading = 'lazy';
            const info2 = document.createElement('div');
            info2.className = 'photo-info';
            info2.textContent = p.info;
            d2.appendChild(img2);
            d2.appendChild(info2);
            ix.appendChild(d2);
        });
    }

    function open(i) {
        idx = i;
        document.getElementById('lb-img').src = photos[i].url;
        document.getElementById('lb-info').textContent = photos[i].info;
        document.getElementById('lightbox').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        document.getElementById('lightbox').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function nav(d) {
        idx = (idx + d + photos.length) % photos.length;
        document.getElementById('lb-img').src = photos[idx].url;
        document.getElementById('lb-info').textContent = photos[idx].info;
    }

    function toggleIndex() {
        if (view === 'gallery') {
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('index').classList.add('active');
            view = 'index';
        } else {
            document.getElementById('gallery').style.display = 'grid';
            document.getElementById('index').classList.remove('active');
            view = 'gallery';
        }
    }

    function resetView() {
        document.getElementById('gallery').style.display = 'grid';
        document.getElementById('index').classList.remove('active');
        view = 'gallery';
    }

    function toggleTheme() {
        document.body.classList.toggle('dark');
    }

    function toggleBW() {
        document.body.classList.toggle('bw');
    }

    document.addEventListener('keydown', e => {
        const lb = document.getElementById('lightbox');
        if (lb.classList.contains('active')) {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') nav(-1);
            if (e.key === 'ArrowRight') nav(1);
        }
    });

    init();
</script>
